name: Publish VSCode Extension

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Check if version exists
        id: check_version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PUBLISHER=$(node -p "require('./package.json').publisher")
          EXTENSION_NAME=$(node -p "require('./package.json').name")
          
          echo "Checking if version ${PACKAGE_VERSION} exists for ${PUBLISHER}.${EXTENSION_NAME}"
          
          if vsce show ${PUBLISHER}.${EXTENSION_NAME} --json 2>/dev/null | grep -o "\"version\": *\"[^\"]*\"" | grep -q "\"${PACKAGE_VERSION}\""; then
            echo "Version ${PACKAGE_VERSION} already exists in marketplace"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version ${PACKAGE_VERSION} does not exist, will publish"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to VS Code Marketplace
        if: steps.check_version.outputs.exists == 'false'
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish -p $VSCE_PAT

      - name: Skip publishing (version exists)
        if: steps.check_version.outputs.exists == 'true'
        run: echo "Skipping publish - version already exists in marketplace"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: '*.vsix'
